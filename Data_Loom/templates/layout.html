<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- documentation at https://bokeh.pydata.org/en/latest/docs/user_guide/embed.html -->
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.15.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.15.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.15.min.css" type="text/css">
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.15.min.js"></script>
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-api-0.12.15.min.js"></script>
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.15.min.js"></script>
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.15.min.js"></script>
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>

        <title>Data Loom</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">Data Loom</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Data Visualization</a></li>
                        <li class="nav-item"><a class="nav-link" href="/import_file">Upload Datasets</a></li>
                        <!--<li class="nav-item"><a class="nav-link" href="/neural_network">Neural Networks</a></li>-->
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <!--<li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>-->
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <!--<div><br></br></div>-->
        <div style="display:flex;justify-content:center;align-items:center;">
          <div id='controlContainer'>
            <form action="/plot" method="post">
                <div class="form-group">

                    <h3>Select elements to plot.</h3>

                    <label>Dataset: </label>
                    <select name = "dataset">
                        {% block dataset %}{% endblock %}
                    </select>

                    <label> X axis</label>
                    <select name = "x_axis">
                         <option value = "num1">num1</option>
                       <option value = "num2">num2</option>
                       <option value = "num3">num3</option>

                    </select>
                    </div>

                    <div class="form-group">
                    <label>Dataset: </label>
                    <select name = "dataset2">
                         {% block dataset2 %}{% endblock %}
                    </select>

                    <label> Y axis</label>
                     <select name = "y_axis">
                       <option value = "num1">num1</option>
                       <option value = "num2">num2</option>
                       <option value = "num3">num3</option>

                     </select>

                  </div>

                  <div class="form-group">

                     <label>Select Glyph Shape: </label>
                     <select name="glyph_shape">
                       <option value="circle">Circle</option>
                       <option value="diamond">Diamond</option>
                       <option value="square">Square</option>
                       <option value="triangle">Triangle</option>
                     </select>

                  </div>

                  <div class="form-group">

                     <label>Select Glyph Color: </label>
                     <select name="glyph_color">
                       <option value="firebrick">Firebrick</option>
                       <option value="navy">Navy</option>
                       <option value="olive">Olive</option>
                     </select>

                 </div>

                <div class="form-group">
                    <label>Glyph Size</label>
                    <input autocomplete="off" autofocus class="form-control" name="gylph_size" placeholder="20" value="20" type="text"/>
                </div>

                <div class="form-group">
                    <label>Glyph Transparency</label>
                    <input autocomplete="off" autofocus class="form-control" name="alpha" placeholder="0.5" value="0.5" type="text"/>
                </div>

                <button class="btn btn-primary" type="submit">Create Plot</button>
        </form>
    </div>

    <div id='viewContainer' style="display:flex;justify-content:center;align-items:center;">

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>



    </div>
</div>


</body>

</html>
